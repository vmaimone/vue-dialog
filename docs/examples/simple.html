<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue-dialog (simple)</title>
  <link rel="stylesheet" href="modal.css">
  <style>
    #app > div > button {
      width: 100%;
      font-size: 2em;
    }
    #app > div {
      width: 25vw;
      margin: 4em auto;
    }
    #app .modal-header .close {
      border: 1px solid lightgray;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div>
      <button
        @click.once="openModal"
        type="button"
        v-text="'vanilla alert'">
      </button>
    </div>
  </div>
  <script src="//unpkg.com/vue/dist/vue.min.js"></script>
  <script src="../dist/vue-dialog.js"></script>
  <script>
    Vue.use(VueDialog)
    window.vm = new Vue({
      el: '#app',
      modal: {
        alert: {
          title: 'Welcome',
          template: 'to my house'
        }
      },
      methods: {
        openModal: function() {
          return this
            .$alert()
            .then(function(result) {
              console.log('exited alert with result', result)
              return result
            })
        }
      }
    })
  </script>
</body>
</html>
