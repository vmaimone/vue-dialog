<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>vag-grid</title>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">-->

  </head>
  <body>
    <div id="app">

      <h2 style="margin:.5rem 0;float:left;">Customer Reserved Inventory</h2>


      <div>
        <div style="float:right;margin:.5rem 0;text-align:right;;">
          <input
            type="text"
            placeholder="type to search"
            autofocus
            @focus="$event.target.select()"
            @input="$refs.grid.quickFilter = $event.target.value"
            style="padding:.5rem .75rem; width: 24em"
          />
        </div>
        <div style="clear:both;"></div>
      </div>

      <vag-grid
        v-ref:grid
        grid-id="demogrid"
        :row-data="demoData"
        :column-defs="coldefs">
      </vag-grid>

      <hr>

      <vag-grid
        v-ref:other-grid
        grid-id="demogrid2"
        :row-data="demoData"
        :api.sync="boundApi"
        :column-defs="coldefs">
      </vag-grid>

      <div style="clear:both;"></div>


    <script src="dist/demo.js"></script>

  </body>
</html>
